<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Login - TeleHealth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <section class="login-section">
        <h4>Doctor Login</h4>
        <form id="doctor-login-form">
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const loginForm = document.getElementById('doctor-login-form');
    if (loginForm) {
        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            // Send login request to your backend here
            console.log('Doctor login with:', email, password);

            localStorage.setItem('doctor_id', '123');
            
            // Redirect after successful login
            window.location.href = 'doctor-dashboard.html'; // Redirect to doctor's dashboard
        });
    } else {
        console.error('Doctor login form not found');
    }
});

    </script>
</body>
</html>
